  generate-allure-report:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: ${{ needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' }}
    
    steps:
      # 1. Чекаут репо
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Скачать артефакты тестов
      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results-${{ github.run_id }}
          path: all-results/unit

      - name: Download integration test results
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results-${{ github.run_id }}
          path: all-results/integration

      # 3. Чекаут ветки gh-pages для истории
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. Установка Allure
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install default-jre wget -y
          wget -q -O allure-2.27.0.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          sudo tar -zxvf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure

      # 5. Подготовка combined-results с историей
      - name: Prepare results with history
        run: |
          mkdir -p combined-results
          cp -r all-results/* combined-results/

          if [ -d "gh-pages/history" ]; then
            echo "Restoring history from gh-pages"
            mkdir -p combined-results/history
            cp -r gh-pages/history/* combined-results/history/
          fi

      # 6. Генерация Allure отчёта
      - name: Generate Allure Report
        run: |
          allure generate combined-results -o allure-report --clean

      # 7. Подготовка gh-pages для пуша
      - name: Prepare gh-pages content
        run: |
          rm -rf gh-pages/*
          cp -r allure-report/* gh-pages/

      # 8. Настройка git
      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 9. Публикация на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          force_orphan: true
          keep_files: false

      # 10. Сохраняем историю на случай следующего запуска
      - name: Upload history for future runs
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-${{ github.run_id }}
          path: gh-pages/history
          retention-days: 30
