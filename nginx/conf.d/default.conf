upstream backend {
    server app-core-service:8080 weight=2; 
    server app-core-service-ro1:8888 weight=1;
    server app-core-service-ro2:8887 weight=1;
}

upstream backend_primary {
    server app-core-service:8080;
}

upstream backend_mirror {
    server app-core-service-mirror:8181; 
}

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:100m inactive=12h max_size=1g;

server {
    listen 80;
    server_name localhost;

    gzip_static on;
    gzip on;
    gzip_comp_level 5;
    gzip_types application/x-javascript application/javascript text/css image/jpeg image/png;

    client_max_body_size 100M;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s; 
    proxy_pass_header Server; # Ключевая директива

    location /mirror/img/ {
        alias /usr/share/nginx/static/img/;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /mirror/api/v1 {
        return 302 /mirror/api/v1/swagger/index.html;
    }

    
    location /mirror/api/ {
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        proxy_pass http://backend_mirror/api/;
        proxy_redirect http://backend_mirror/ http://$host/mirror/;
        proxy_redirect https://backend_mirror/ https://$host/mirror/;
        proxy_buffering off;
        add_header X-Cache-Status "DISABLED" always;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Expose-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }

    

    location /monitoring/ {
        proxy_pass http://grafana:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_set_header X-Forwarded-Prefix /monitoring;
        
        proxy_redirect default;
        
        proxy_buffering off;
    }

    location /mirror/monitoring/ {
        proxy_pass http://grafana:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_set_header X-Forwarded-Prefix /monitoring;
        
        proxy_redirect default;
        
        proxy_buffering off;
    }

    location /api/v1/ws/ {
        proxy_pass http://core-app:8080/api/v1/ws/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        gzip off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    location /img/ {
        root /usr/share/nginx/static;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /api/v1 {
        return 302 /api/v1/swagger/index.html;
    }

    location /api/ {

        if ($request_method ~ ^(POST|PUT|PATCH|DELETE)$) {
            proxy_pass http://backend_primary;
            break;
        }
        
        proxy_pass http://backend;
        proxy_redirect off;
        proxy_buffering off;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Expose-Headers "*" always;
        add_header X-Upstream $upstream_addr always;        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
        gzip on;
    }





    location /legacy {
        alias /usr/share/nginx/static/html/legacy.html;
        default_type text/html;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    location /mirror/legacy {
        alias /usr/share/nginx/static/html/legacy.html;
        default_type text/html;
        expires 1h;
        add_header Cache-Control "public";
    }

    location / {
        root /usr/share/nginx/static/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /reserved {
        alias /usr/share/nginx/static/html/index.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /documentation {
        alias /usr/share/nginx/static/docs/app-manifest.md;
        default_type text/markdown;
        add_header Content-Type "text/plain; charset=utf-8";
    }

    location = /status {
        stub_status;
    }  

    location /management {
        alias /usr/share/nginx/static/html/management.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";

        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$proxy_host$request_uri$is_args$args";
        proxy_cache_valid 200 302 304 10m;
        proxy_cache_valid 404 1m;         
        proxy_cache_valid any 5s;         
        add_header X-Cache-Status $upstream_cache_status;
    }

    
    location /admin {
        proxy_set_header X-Script-Name /admin;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:80/;
        proxy_redirect off;
    }
}
