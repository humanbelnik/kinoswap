server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 100M;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    location /admin {
        # proxy_pass http://pgadmin:80/login?next=/browser/;
        # proxy_set_header X-Script-Name /admin;

        proxy_set_header X-Script-Name /admin;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:8888/;
        proxy_redirect off;
        }


    location /api/v1/swagger/ {
        proxy_pass http://core-app:8080/api/v1/swagger/index.html;
        
        }

    location /api/v1/ws/ {
        proxy_pass http://core-app:8080/api/v1/ws/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    location /api/ {
        rewrite ^/api/(.*)$ /api/v1/$1 break;
        proxy_pass http://core-app:8080;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # üî• –°—Ç–∞—Ç–∏–∫–∞ Swagger (JS, CSS, –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
    location ~* ^/api/v1/swagger/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        proxy_pass http://core-app:8080;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    location /img/ {
        root /usr/share/nginx/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|html)$ {
        root /usr/share/nginx/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        root /usr/share/nginx/static;
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    location /reserved {
        alias /usr/share/nginx/static/index.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }
        
    location /documentation {
        alias /usr/share/nginx/static/docs/app-manifest.md;
        default_type text/markdown;
        add_header Content-Type "text/markdown; charset=utf-8";
    }

    location = /api/v1/ {
        return 302 /api/v1/swagger/;
    }

    location = /api/v1 {
        return 302 /api/v1/;
    }

    location = /status {
        stub_status;
    }   
    
    location /legacy {
        return 301 https://github.com/humanbelnik/kinoswap;
    }
    
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /api/health {
        rewrite ^/api/(.*)$ /api/v1/health break;
        proxy_pass http://core-app:8080;
        access_log off;
    }
        
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        return 404 '{"error": "Not Found", "message": "Requested resource not found"}\n';
        add_header Content-Type application/json;
    }
    
    location = /50x.html {
        internal;
        return 500 '{"error": "Internal Server Error", "message": "Something went wrong"}\n';
        add_header Content-Type application/json;
    }

    server_tokens off;
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}