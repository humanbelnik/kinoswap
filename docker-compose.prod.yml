services:
  core-app:
    build:
      context: ./services/core
      dockerfile: Dockerfile.app
    container_name: app-core-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      core-migrate:
        condition: service_completed_successfully
      core-redis:
        condition: service_healthy
      core-postgres:
        condition: service_healthy
      embedder-app:
        condition: service_healthy
    volumes:
      - ~/.aws:/root/.aws
    networks:
      - core-network
    restart: unless-stopped

  core-postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres-core-service
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./services/core/migration:/migration
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - core-network

  core-migrate:
    image: migrate/migrate
    depends_on:
      core-postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./services/core/migration:/migration
    command:
      - "-path=/migration"
      - "-database=postgres://${DB_USER}:${DB_PASSWORD}@core-postgres:5432/${DB_NAME}?sslmode=disable"
      - "up"
    networks:
      - core-network

  core-redis:
    image: redis:7.2-alpine
    container_name: redis-core-service
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ./services/core/redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - core-network

  embedder-app:
    image: humanbelnik/kinoswap-embedder:latest
    container_name: embedder-app
    ports:
      - "50051:50051"
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; grpc.insecure_channel('localhost:50051')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./services/embedder/model:/app/model:ro
    networks:
      - core-network
    restart: unless-stopped

  nginx:
    image: nginx:1.24-alpine
    container_name: kinoswap-nginx-service
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./static:/usr/share/nginx/static:ro
    depends_on:
      - core-app
    networks:
      - core-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin-core-service
    env_file:
      - .env
    ports:
      - "8888:8888"
    networks:
      - core-network
    restart: unless-stopped
    depends_on:
      - core-postgres

  core-integration-tests:
    build:
      context: ./services/core 
      dockerfile: Dockerfile.test
      target: test-runner
    env_file:
      - .env
    networks:
      - core-network
    depends_on:
      core-migrate:
        condition: service_completed_successfully
    command: ["sh", "-c", "go test -tags=integration ./internal/usecase/integration_test/..."]

  core-unit-tests:
    build:
      context: ./services/core 
      dockerfile: Dockerfile.test
      target: test-runner
    networks:
      - core-network
    depends_on:
      core-migrate:
        condition: service_completed_successfully
    command: ["sh", "-c", "go test ./internal/usecase/... -tags='!integration'"]

  e2e-tests:
    build:
      context: ./services/e2e
      dockerfile: Dockerfile
    container_name: kinoswap-e2e-tests
    networks:
      - core-network
    depends_on:
      core-app:
        condition: service_started
    environment:
      - ENV=CI

networks:
  core-network:
    driver: bridge
    